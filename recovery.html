<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Recuperar acceso · SATV+</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="images/satvpluslogo.png">
</head>

<body>
    <header class="topnav">
        <div class="nav-inner container" id="topnav"></div>
    </header>

    <main class="container">
        <div class="panel" style="max-width:520px;margin:18px auto;">
            <h2 style="margin:0 0 8px 0;">Recuperar acceso</h2>
            <p class="muted" style="margin:0 0 12px 0;">
                Escribí tu <b>email</b> para restablecer la contraseña, o tu <b>usuario</b> si no recordás el correo.
            </p>

            <form id="form-recovery">
                <label>Email o usuario</label>
                <input id="identifier" type="text" required placeholder="tu@mail.com o tu_usuario"
                    autocomplete="username" />

                <div class="form-actions" style="margin-top:12px;">
                    <button class="btn" type="submit">Continuar</button>
                    <a class="btn ghost" href="/login.html">Volver</a>
                </div>
            </form>
        </div>
    </main>

    <div class="toast-host" id="toast-host"></div>

    <!-- necesario para window.supabase (tu supabaseClient.js) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script type="module">
        import { renderNav, renderAuthButtons, toast, $ } from "/js/ui.js";
        import { sendRecoveryEmail } from "/js/auth.js";

        // ====== GATE (anti "escribir la URL a mano") ======
        const url = new URL(window.location.href);
        const idFromUrl = url.searchParams.get("id");

        const gate = sessionStorage.getItem("recovery_gate");
        const gateTs = Number(sessionStorage.getItem("recovery_gate_ts") || "0");
        const maxAgeMs = 10 * 60 * 1000; // 10 min

        const ok = Boolean(idFromUrl && gate && idFromUrl === gate && (Date.now() - gateTs) < maxAgeMs);
        if (!ok) {
            window.location.replace("/login.html");
        }
        // ====== FIN GATE ======

        renderNav({ active: "" });
        renderAuthButtons();

        function newGateId() {
            return (crypto?.randomUUID?.() || (Date.now().toString(36) + Math.random().toString(36).slice(2)));
        }

        function looksLikeEmail(value) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
        }

        function normalizeUsername(value) {
            return value.trim().toLowerCase();
        }

        function invalidateRecoveryGate() {
            sessionStorage.removeItem("recovery_gate");
            sessionStorage.removeItem("recovery_gate_ts");
        }

        function goEmailChangeWithGate() {
            const gateId = newGateId();
            sessionStorage.setItem("emailchange_gate", gateId);
            sessionStorage.setItem("emailchange_gate_ts", String(Date.now()));
            window.location.href = `/emailchange.html?id=${encodeURIComponent(gateId)}`;
        }

        document.getElementById("form-recovery").addEventListener("submit", async (e) => {
            e.preventDefault();

            const raw = $("#identifier").value || "";
            const value = raw.trim();
            if (!value) return toast("Completá el campo", "error");

            try {
                if (looksLikeEmail(value)) {
                    await sendRecoveryEmail(value);

                    invalidateRecoveryGate();

                    // mensaje neutro
                    toast("Si el email existe, te va a llegar un enlace ✅", "success");
                    return;
                }

                // Usuario
                const username = normalizeUsername(value);

                // validación de formato básica (ajustá si querés)
                if (username.length < 3) return toast("El usuario es muy corto", "error");
                if (!/^[a-z0-9._-]+$/.test(username)) {
                    return toast("Usuario inválido (solo letras/números y . _ -)", "error");
                }

                invalidateRecoveryGate();

                // guardamos el username para usarlo en emailchange (sin URL)
                sessionStorage.setItem("recovery_username", username);
                sessionStorage.setItem("recovery_username_ts", String(Date.now()));

                // mensaje neutro
                toast("Si el usuario existe, vamos a ayudarte a recuperar el correo ✅", "success");
                setTimeout(() => goEmailChangeWithGate(), 250);
            } catch (err) {
                console.error(err);
                toast(err.message || "No se pudo continuar", "error");
            }
        });
    </script>
</body>

</html>
