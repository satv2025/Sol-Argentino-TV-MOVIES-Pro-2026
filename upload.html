<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cargar · SATV+</title>

  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/vidstack/1.css">
  <link rel="stylesheet" href="/css/vidstack/2.css">
  <link rel="icon" href="images/satvpluslogo.png">
</head>

<body>
  <header class=" topnav">
    <div class="nav-inner container" id="topnav"></div>
  </header>

  <main class="container" id="upload-root">
    <section class="panel">
      <h2>Cargar contenido</h2>
      <p class="muted">Cargás títulos, m3u8 y thumbnails VTT.</p>

      <div class="grid">
        <!-- Película / Serie -->
        <div class="panel">
          <h3>Crear Película o Serie</h3>
          <form id="movie-form">

            <label>Categoría</label>

            <div class="dropdown" id="m-category-dropdown">
              <div class="dropdown-selected" data-value="movie">
                <span class="dropdown-text">movie</span>
                <span class="dropdown-arrow">
                  <svg viewBox="0 0 24 24" fill="none">
                    <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round" />
                  </svg>
                </span>
              </div>

              <div class="dropdown-options">
                <div class="dropdown-option" data-value="movie">movie</div>
                <div class="dropdown-option" data-value="series">series</div>
              </div>
            </div>

            <label>Título</label>
            <input id="m-title" required />

            <label>Descripción</label>
            <textarea id="m-desc"></textarea>

            <label>Thumbnail URL</label>
            <input id="m-thumb" placeholder="https://...jpg" />

            <label>Banner URL</label>
            <input id="m-banner" placeholder="https://...jpg" />

            <label>m3u8_url</label>
            <input id="m-m3u8" required placeholder="https://.../master.m3u8" />

            <label>Preview Thumbnails (VTT URL)</label>
            <input id="m-vtt" placeholder="https://.../thumbnails.vtt" />

            <div class="form-actions">
              <button class="btn" type="submit">Crear</button>
            </div>

          </form>
        </div>

        <!-- Episodio -->
        <div class="panel">
          <h3>Crear Episodio</h3>
          <form id="episode-form">

            <label>Serie</label>

            <div class="dropdown" id="ep-series-dropdown">
              <div class="dropdown-selected" data-value="">
                <span class="dropdown-text">Seleccioná una serie…</span>
                <span class="dropdown-arrow">
                  <svg viewBox="0 0 24 24" fill="none">
                    <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round" />
                  </svg>
                </span>
              </div>

              <div class="dropdown-options" id="ep-series-options">
                <!-- Se cargan dinámicamente -->
              </div>
            </div>

            <div class="grid">
              <div>
                <label>Temporada</label>
                <input id="ep-season" type="number" min="1" value="1" required />
              </div>
              <div>
                <label>Episodio</label>
                <input id="ep-number" type="number" min="1" value="1" required />
              </div>
            </div>

            <label>Título episodio</label>
            <input id="ep-title" />

            <label>m3u8_url episodio</label>
            <input id="ep-m3u8" required />

            <label>Preview Thumbnails (VTT URL)</label>
            <input id="ep-vtt" placeholder="https://.../ep1-thumbnails.vtt" />

            <div class="form-actions">
              <button class="btn" type="submit">Crear episodio</button>
            </div>

          </form>
        </div>
      </div>
    </section>
  </main>

  <div class="toast-host" id="toast-host"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="/js/upload.js"></script>
</body>

</html>
