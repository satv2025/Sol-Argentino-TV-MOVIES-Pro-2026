<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Recuperar correo Â· SATV+</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="images/satvpluslogo.png">
</head>

<body>
    <header class="topnav">
        <div class="nav-inner container" id="topnav"></div>
    </header>

    <main class="container">
        <div class="panel" style="max-width:520px;margin:18px auto;">
            <h2 style="margin:0 0 8px 0;">Recuperar correo</h2>

            <p class="muted" style="margin:0 0 12px 0;" id="subtitle">
                IngresÃ¡ tu nuevo correo y confirmalo. Si el usuario existe, te va a llegar un email al correo actual
                para continuar.
            </p>

            <form id="form-emailchange">
                <label>Nuevo correo</label>
                <input id="email" type="email" required placeholder="nuevo@mail.com" autocomplete="email" />

                <label>Confirmar nuevo correo</label>
                <input id="email2" type="email" required placeholder="nuevo@mail.com" autocomplete="email" />

                <div class="form-actions" style="margin-top:12px;">
                    <button class="btn" type="submit" id="btn-submit">Enviar email</button>
                    <a class="btn ghost" href="/login.html">Volver</a>
                </div>
            </form>
        </div>
    </main>

    <div class="toast-host" id="toast-host"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        import { renderNav, renderAuthButtons, toast, $ } from "/js/ui.js";
        import { CONFIG } from "/js/config.js"; // ðŸ‘ˆ para usar ANON KEY
        // import { supabase } from "/js/supabaseClient.js"; // ðŸ‘ˆ ya no lo usamos para invoke

        renderNav({ active: "" });
        renderAuthButtons();

        // ====== GATE emailchange ======
        const url = new URL(window.location.href);
        const idFromUrl = url.searchParams.get("id");

        const gate = sessionStorage.getItem("emailchange_gate");
        const gateTs = Number(sessionStorage.getItem("emailchange_gate_ts") || "0");
        const maxAgeMs = 10 * 60 * 1000;

        const okGate = Boolean(idFromUrl && gate && idFromUrl === gate && (Date.now() - gateTs) < maxAgeMs);
        if (!okGate) window.location.replace("/login.html");

        // username desde recovery
        const username = sessionStorage.getItem("recovery_username");
        const uts = Number(sessionStorage.getItem("recovery_username_ts") || "0");
        const uFresh = username && (Date.now() - uts) < maxAgeMs;

        if (!uFresh) {
            toast("VolvÃ© a Recovery e ingresÃ¡ tu usuario.", "error");
            setTimeout(() => window.location.href = "/login.html", 1200);
        } else {
            document.getElementById("subtitle").textContent =
                `Usuario: ${username}. IngresÃ¡ tu nuevo correo. Si el usuario existe, te va a llegar un email al correo actual para continuar.`;
        }

        function invalidateEmailChangeGate() {
            sessionStorage.removeItem("emailchange_gate");
            sessionStorage.removeItem("emailchange_gate_ts");
        }

        // âœ… Llamada directa al endpoint real de Functions (evita CORS del custom domain)
        const FN_URL = "https://eksgaqgakzwvqctekkgj.supabase.co/functions/v1/request-email-change";

        async function callRequestEmailChange({ username, new_email, origin }) {
            const res = await fetch(FN_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "apikey": CONFIG.SUPABASE_ANON_KEY,
                    "Authorization": `Bearer ${CONFIG.SUPABASE_ANON_KEY}`,
                },
                body: JSON.stringify({ username, new_email, origin }),
            });

            const text = await res.text(); // por si devuelve algo no-json
            let json = null;
            try { json = text ? JSON.parse(text) : null; } catch { }

            if (!res.ok) {
                console.error("Function HTTP error", res.status, text);
                throw new Error(`Edge Function error (${res.status})`);
            }

            console.log("Function response:", json ?? text);
            return json ?? { ok: true };
        }

        document.getElementById("form-emailchange").addEventListener("submit", async (e) => {
            e.preventDefault();

            const e1 = $("#email").value.trim().toLowerCase();
            const e2 = $("#email2").value.trim().toLowerCase();

            if (!e1 || !e2) return toast("CompletÃ¡ ambos correos", "error");
            if (e1 !== e2) return toast("Los correos no coinciden", "error");

            const btn = document.getElementById("btn-submit");
            const prevText = btn.textContent;
            btn.disabled = true;
            btn.textContent = "Enviando...";

            try {
                await callRequestEmailChange({
                    username,
                    new_email: e1,
                    origin: window.location.origin,
                });

                invalidateEmailChangeGate();

                toast("Si el usuario existe, te va a llegar un email para continuar âœ…", "success");

                // âœ… reciÃ©n acÃ¡ limpiamos inputs
                $("#email").value = "";
                $("#email2").value = "";

            } catch (err) {
                console.error("Email change error:", err);
                toast(err.message || "No se pudo iniciar el proceso", "error");
            } finally {
                btn.disabled = false;
                btn.textContent = prevText;
            }
        });
    </script>
</body>

</html>
