<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Página de Inicio · SATV+</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/vidstack/1.css">
  <link rel="stylesheet" href="/css/vidstack/2.css">
  <link rel="icon" href="images/satvpluslogo.png"">
</head>

<body>
  <header class=" topnav">
  <div class="nav-inner container" id="topnav"></div>
  </header>

  <main class="container">
    <section class="hero">
      <h1 data-appname></h1>
      <p>Disfrutá las mejores series y películas en un solo lugar.
        Explorá, elegí y empezá a mirar ahora.</p>
    </section>
  </main>

  <section class="section hidden" id="continue-wrap">
    <div class="section-head">
      <h2 class="section-title">Continuar viendo</h2>
    </div>
    <div class="row" id="continue-row"></div>
  </section>

  <section class="section">
    <div class="section-head">
      <h2 class="section-title">Recomendados</h2>
    </div>
    <div class="row" id="latest-row"></div>
  </section>

  <section class="section">
    <div class="section-head">
      <h2 class="section-title">Películas</h2>
    </div>
    <div class="row" id="movies-row"></div>
  </section>

  <section class="section">
    <div class="section-head">
      <h2 class="section-title">Series</h2>
    </div>
    <div class="row" id="series-row"></div>
  </section>
  </main>

  <div class="toast-host" id="toast-host"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="/js/home.js"></script>
  <script type="module">
    import { renderNav, renderAuthButtons } from "/js/ui.js";
    renderNav({ active: "home" });
    renderAuthButtons();
  </script>
  </body>

</html>
