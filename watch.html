<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reproducción · SATV+</title>

  <!-- tus estilos -->
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/vidstack/1.css" />
  <link rel="stylesheet" href="/css/vidstack/2.css" />

  <link rel="icon" href="images/satvpluslogo.png" />

  <!-- Vidstack core 1.11.21 -->
  <script src="https://cdn.vidstack.io/player@1.11.21" type="module"></script>

  <style>
    media-player {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 16px;
      overflow: hidden;
      background: #000;
    }
  </style>
</head>

<body>

  <header class="topnav">
    <div class="nav-inner container" id="topnav"></div>
  </header>

  <main class="container">
    <div class="panel">

      <h2 id="title"></h2>
      <div class="muted" id="meta"></div>
      <p class="muted" id="desc"></p>

      <!-- player -->
      <div class="video-wrap">
        <!-- Sin controles nativos -->
        <media-player id="player" preload="metadata" crossorigin playsinline stream-type="on-demand">
          <media-provider></media-provider>

          <!-- layout principal -->
          <media-video-layout id="layout"></media-video-layout>

          <!-- miniatura sobre el scrubber -->
          <media-thumbnail></media-thumbnail>
        </media-player>
      </div>

      <!-- lista de episodios -->
      <div id="episodes-wrap" class="section hidden">
        <div class="section-head">
          <h3 class="section-title">Episodios</h3>
        </div>
        <div class="ep-list" id="episodes"></div>
      </div>

    </div>
  </main>

  <div class="toast-host" id="toast-host"></div>

  <!-- Carga del SDK de Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Carga del script auth.js -->
  <script type="module" src="/js/auth.js"></script>

  <!-- Carga del script principal de player.js -->
  <script type="module" src="/js/player.js" defer></script>

</body>

</html>
