<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Recuperar correo · SATV+</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="images/satvpluslogo.png">
</head>

<body>
    <header class="topnav">
        <div class="nav-inner container" id="topnav"></div>
    </header>

    <main class="container">
        <div class="panel" style="max-width:520px;margin:18px auto;">
            <h2 style="margin:0 0 8px 0;">Recuperar correo</h2>

            <p class="muted" style="margin:0 0 12px 0;" id="subtitle">
                Ingresá tu nuevo correo y confirmalo. Te enviamos un email para confirmar el cambio.
            </p>

            <form id="form-emailchange">
                <label>Nuevo correo</label>
                <input id="email" type="email" required placeholder="nuevo@mail.com" autocomplete="email" />

                <label>Confirmar nuevo correo</label>
                <input id="email2" type="email" required placeholder="nuevo@mail.com" autocomplete="email" />

                <div class="form-actions" style="margin-top:12px;">
                    <button class="btn" type="submit">Enviar confirmación</button>
                    <a class="btn ghost" href="/login.html">Volver</a>
                </div>
            </form>
        </div>
    </main>

    <div class="toast-host" id="toast-host"></div>

    <!-- necesario para window.supabase (tu supabaseClient.js) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script type="module">
        import { renderNav, renderAuthButtons, toast, $ } from "/js/ui.js";
        import { supabase } from "/js/supabaseClient.js";

        renderNav({ active: "" });
        renderAuthButtons();

        // ====== GATE (anti "escribir la URL a mano") ======
        const url = new URL(window.location.href);
        const idFromUrl = url.searchParams.get("id");

        const gate = sessionStorage.getItem("emailchange_gate");
        const gateTs = Number(sessionStorage.getItem("emailchange_gate_ts") || "0");
        const maxAgeMs = 10 * 60 * 1000; // 10 min

        const ok = Boolean(idFromUrl && gate && idFromUrl === gate && (Date.now() - gateTs) < maxAgeMs);
        if (!ok) {
            window.location.replace("/login.html");
        }
        // ====== FIN GATE ======

        // Mostrar username si venís desde recovery (opcional)
        const u = sessionStorage.getItem("recovery_username");
        const uts = Number(sessionStorage.getItem("recovery_username_ts") || "0");
        const uFresh = u && (Date.now() - uts) < (10 * 60 * 1000);
        if (uFresh) {
            const el = document.getElementById("subtitle");
            el.textContent = `Usuario: ${u}. Ingresá tu nuevo correo y confirmalo. Te enviamos un email para confirmar el cambio.`;
        }

        // =========================
        // Asegurar sesión (si el usuario ya está logueado, OK)
        // Si llegó desde email con code/hash, también OK.
        // =========================
        async function ensureSession() {
            const url = new URL(window.location.href);
            const code = url.searchParams.get("code");

            if (code) {
                const { error } = await supabase.auth.exchangeCodeForSession(code);
                if (error) throw error;

                url.searchParams.delete("code");
                window.history.replaceState({}, "", url.toString());
            } else {
                await supabase.auth.getSession();
            }

            const { data } = await supabase.auth.getSession();
            return data.session;
        }

        const session = await ensureSession();
        if (!session) {
            toast("Para continuar, necesitás estar logueado o abrir un link válido.", "error");
            setTimeout(() => window.location.href = "/login.html", 1400);
        }

        function invalidateEmailChangeGate() {
            sessionStorage.removeItem("emailchange_gate");
            sessionStorage.removeItem("emailchange_gate_ts");
        }

        document.getElementById("form-emailchange").addEventListener("submit", async (e) => {
            e.preventDefault();

            const e1 = $("#email").value.trim().toLowerCase();
            const e2 = $("#email2").value.trim().toLowerCase();

            if (!e1 || !e2) return toast("Completá ambos correos", "error");
            if (e1 !== e2) return toast("Los correos no coinciden", "error");

            try {
                const { error } = await supabase.auth.updateUser({ email: e1 });
                if (error) throw error;

                invalidateEmailChangeGate();

                // mensaje neutro
                toast("Si el cambio es válido, te va a llegar un email para confirmar ✅", "success");

                // opcional: limpiar inputs
                $("#email").value = "";
                $("#email2").value = "";

                // opcional: limpiar username almacenado
                sessionStorage.removeItem("recovery_username");
                sessionStorage.removeItem("recovery_username_ts");
            } catch (err) {
                console.error(err);
                toast(err.message || "No se pudo iniciar el cambio de correo", "error");
            }
        });
    </script>
</body>

</html>
