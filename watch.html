<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title></title>

  <!-- estilos -->
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/vidstack/1.css" />
  <link rel="stylesheet" href="/css/vidstack/2.css" />

  <link rel="icon" href="/images/satvpluslogo.png" />

  <!-- Vidstack core 1.11.21 -->
  <script type="module" src="https://cdn.vidstack.io/player@1.11.21" defer></script>

  <style>
    media-player {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 16px;
      overflow: hidden;
      background: #000;
    }

    .section-title {
      display: none !important;
    }

    .toast {
      display: none !important;
    }
  </style>
</head>

<body>
  <header class="topnav">
    <div class="nav-inner container" id="topnav"></div>
  </header>

  <main class="container">
    <div class="panel">
      <h2 id="title"></h2>
      <div class="muted" id="meta"></div>
      <p class="muted" id="desc"></p>

      <!-- player -->
      <div class="video-wrap">
        <media-player id="player" preload="metadata" crossorigin playsinline stream-type="on-demand">
          <media-provider></media-provider>
          <media-video-layout id="layout"></media-video-layout>
          <media-thumbnail></media-thumbnail>
        </media-player>
      </div>

      <!-- lista de episodios -->
      <div id="episodes-wrap" class="section hidden">
        <div class="section-head">
          <h3 class="section-title">Episodios</h3>
        </div>
        <div class="ep-list" id="episodes"></div>
      </div>
    </div>
  </main>

  <div class="toast-host" id="toast-host"></div>

  <!-- SDK de Supabase (global). OJO: si tu supabaseClient.js usa import, este script no hace falta -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>

  <!-- Solo player.js. Dentro de player.js importás auth.js -->
  <script type="module" src="/js/player.js"></script>

  <script type="module">
    import { setMovieTitleFromUrl } from "/js/ui.js"; // Asegúrate de que la ruta sea correcta
    document.addEventListener("DOMContentLoaded", function () {
      setMovieTitleFromUrl(); // Llama a la función para actualizar el título con el nombre de la película
    });
  </script>
</body>

</html>
