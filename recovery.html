<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Recuperar contraseña · SATV+</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="images/satvpluslogo.png">
</head>

<body>
    <header class="topnav">
        <div class="nav-inner container" id="topnav"></div>
    </header>

    <main class="container">
        <div class="panel" style="max-width:520px;margin:18px auto;">
            <h2 style="margin:0 0 8px 0;">Recuperar contraseña</h2>
            <p class="muted" style="margin:0 0 12px 0;">
                Escribí tu email y te mandamos un enlace para cambiar la contraseña.
            </p>

            <form id="form-recovery">
                <label>Email</label>
                <input id="email" type="email" required placeholder="tu@mail.com" />

                <div class="form-actions" style="margin-top:12px;">
                    <button class="btn" type="submit">Enviar enlace</button>
                    <a class="btn ghost" href="/login.html">Volver</a>
                </div>
            </form>
        </div>
    </main>

    <div class="toast-host" id="toast-host"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        import { renderNav, renderAuthButtons, toast, $ } from "/js/ui.js";
        import { sendRecoveryEmail } from "/js/auth.js";

        // ====== GATE (anti "escribir la URL a mano") ======
        const url = new URL(window.location.href);
        const idFromUrl = url.searchParams.get("id");

        const gate = sessionStorage.getItem("recovery_gate");
        const gateTs = Number(sessionStorage.getItem("recovery_gate_ts") || "0");
        const maxAgeMs = 10 * 60 * 1000; // 10 min

        const ok = Boolean(idFromUrl && gate && idFromUrl === gate && (Date.now() - gateTs) < maxAgeMs);

        if (!ok) {
            window.location.replace("/login.html");
        }
        // ====== FIN GATE ======

        renderNav({ active: "" });
        renderAuthButtons();

        document.getElementById("form-recovery").addEventListener("submit", async (e) => {
            e.preventDefault();
            try {
                const email = $("#email").value.trim();
                await sendRecoveryEmail(email);

                // invalidamos gate para que no reusen la URL
                sessionStorage.removeItem("recovery_gate");
                sessionStorage.removeItem("recovery_gate_ts");

                // mensaje neutro (no filtra si existe o no el email)
                toast("Si el email existe, te va a llegar un enlace ✅", "success");
            } catch (err) {
                console.error(err);
                toast(err.message || "No se pudo enviar el email", "error");
            }
        });
    </script>
</body>

</html>
